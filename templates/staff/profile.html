{% extends "staff/base.html" %}
{% block title %}ملف الموظفة | Beauty Salon{% endblock %}

{% block content %}

<style>
    .profile-card {
        width: 90%;
        max-width: 420px;
        margin: 0 auto;
        padding: 25px;
        border-radius: 20px;
        background: rgba(255,255,255,0.18);
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 28px rgba(0,0,0,0.22);
        text-align: center;
        animation: fadeUp .8s ease;
    }

    .staff-avatar {
        width: 95px;
        height: 95px;
        background: #fff;
        border-radius: 50%;
        margin: -55px auto 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border: 4px solid rgba(255,255,255,0.4);
        box-shadow: 0 4px 14px rgba(0,0,0,0.25);
    }

    .staff-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .staff-name {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 6px;
    }

    .staff-role {
        font-size: 14px;
        opacity: 0.85;
        margin-bottom: 18px;
    }

    .info-box {
        text-align: right;
        margin-top: 15px;
        padding: 12px 16px;
        background: rgba(255,255,255,0.12);
        border-radius: 15px;
        font-size: 15px;
        line-height: 1.8;
    }

    .info-box span {
        font-weight: 700;
        margin-left: 6px;
    }
</style>

<div class="profile-card">

    <div class="staff-avatar">
        <img src="https://i.imgur.com/4ZQZ4Zm.png" alt="avatar">
    </div>

    <div class="staff-name">اسم الموظفة</div>
    <div class="staff-role">موظفة الاستقبال</div>

    <div class="info-box">
        <div><span>رقم الموظفة:</span> 102</div>
        <div><span>رقم الجوال:</span> 05xxxxxxxx</div>
        <div><span>البريد:</span> example@email.com</div>
        <div><span>الفرع:</span> صالون الرياض</div>
    </div>

</div>

{% endblock %}
