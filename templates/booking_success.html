{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تم الحجز | Beauty Salon</title>

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0; padding:0; box-sizing:border-box;
    font-family:"Tajawal",sans-serif;
}

body{
    background:linear-gradient(145deg,#4b00c8,#7a1dff,#c77aff);
    min-height:100vh;
    color:#fff;
    display:flex;
    justify-content:center;
    padding:30px 14px;
}

/* شاشة */
.screen{
    width:100%;
    max-width:430px;
    position:relative;
}

/* زر الرجوع */
.back-btn{
    position:absolute;
    right:0;
    top:0;
    background:rgba(255,255,255,.22);
    padding:10px 16px;
    border-radius:16px;
    text-decoration:none;
    color:#fff;
    font-size:16px;
    backdrop-filter:blur(12px);
    transition:.25s;
}
.back-btn:hover{
    background:rgba(255,255,255,.32);
}

/* الشعار */
.logo{
    text-align:center;
    margin-top:65px;
}

.logo-icon{
    width:72px;height:72px;
    margin:0 auto 6px;
    background:rgba(255,255,255,.18);
    border-radius:22px;
    display:flex;justify-content:center;align-items:center;
    box-shadow:0 12px 28px rgba(0,0,0,.35);
}

.logo-icon svg{
    width:36px;height:36px;
    fill:#fff;
}

.logo-title{
    font-size:24px;font-weight:800;
}
.logo-sub{
    font-size:10px;letter-spacing:4px;opacity:.85;
}

.success-title{
    text-align:center;
    font-size:22px;
    font-weight:800;
    margin:20px 0 8px;
}

.success-text{
    text-align:center;
    font-size:15px;
    opacity:.9;
}

/* بطاقة */
.card{
    margin-top:22px;
    background:#fff;
    color:#1b1b3a;
    padding:22px;
    border-radius:22px;
    box-shadow:0 20px 48px rgba(0,0,0,.26);
    animation:fadeUp .6s ease;
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}

.row{
    display:flex;
    justify-content:space-between;
    margin-bottom:14px;
    font-size:15px;
}
.row span:first-child{
    opacity:.65;
}

.divider{
    height:1px;
    background:rgba(0,0,0,.12);
    margin:16px 0;
}

/* أزرار */
.actions{
    margin-top:16px;
    display:flex;
    gap:10px;
}

.btn{
    flex:1;
    border:none;
    padding:13px 0;
    border-radius:999px;
    cursor:pointer;
    font-weight:700;
    font-size:14px;
    transition:.25s;
}

.btn-main{
    background:#00d5c3;
    color:#003c3a;
    box-shadow:0 10px 28px rgba(0,0,0,.24);
}
.btn-main:hover{
    background:#00c5b4;
    transform:translateY(-2px);
}

.btn-ghost{
    background:#f4eaff;
    color:#5a0bd8;
}
.btn-ghost:hover{
    background:#eadcff;
    transform:translateY(-2px);
}

.reminder{
    margin-top:18px;
    text-align:center;
    font-size:13px;
    opacity:.85;
}
</style>
</head>

<body>

<div class="screen">

    <!-- زر الرجوع -->
    <a class="back-btn" href="{% url 'bookings:select_service' %}">رجوع</a>

    <!-- الشعار -->
    <div class="logo">

        <div class="logo-icon">
            <svg viewBox="0 0 64 64">
                <path d="M32 4c-4 6-6 10-6 14s2 8 6 8 6-4 6-8-2-8-6-14zm0 20c-6-4-10-6-14-6s-8 2-8 6 4 6 8 6 8-2 14-6zm0 0c6-4 10-6 14-6s8 2 8 6-4 6-8 6-8-2-14-6zm0 4c-4 6-6 10-6 14s2 8 6 8 6-4 6-8-2-8-6-14z"/>
            </svg>
        </div>

        <div class="logo-title">Beauty Salon</div>
        <div class="logo-sub">BEAUTY</div>
    </div>

    <!-- عنوان نجاح -->
    <h2 class="success-title">تم حجز موعدك بنجاح</h2>
    <p class="success-text">شكراً لك! إليك تفاصيل موعدك:</p>

    <!-- بطاقة -->
    <div class="card">

        <div class="row">
            <span>الخدمة:</span>
            <span>{{ service.name }}</span>
        </div>

        <div class="row">
            <span>الموظفة:</span>
            <span>{{ staff.name|default:"بدون تفضيل" }}</span>
        </div>

        <div class="row">
            <span>التاريخ:</span>
            <span>{{ date }}</span>
        </div>

        <div class="row">
            <span>الوقت:</span>
            <span>{{ time }}</span>
        </div>

        <div class="divider"></div>

        <div class="row">
            <span>رقم الحجز:</span>
            <span>{{ booking_id }}</span>
        </div>

        <div class="actions">
            <button class="btn btn-main">إضافة للتقويم</button>
            <button class="btn btn-ghost">مشاركة الموعد</button>
        </div>

        <div class="reminder">
            سنرسل لك تذكيراً قبل 24 ساعة من الموعد.
        </div>

    </div>

</div>

</body>
</html>
